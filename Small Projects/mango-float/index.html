<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="text-respond">
        Naa kay balance <strong>$1,000</strong>, badi. Ikaw na bahala unsa nga
        mango float imong paliton.
      </div>
      <div class="buttons">
        <button
          class="button cheap"
          role="button"
          id="option-1"
          value="Cheap Mango Float"
        >
          Cheap Mango Float
        </button>

        <button
          class="button regular"
          role="button"
          id="option-2"
          value="Regular Mango Float"
        >
          Regular Mango Float
        </button>

        <button
          class="button premium"
          role="button"
          id="option-3"
          value="Premium Mango Float"
        >
          Premium Mango Float
        </button>
      </div>
      <button class="buy-btn">Buy</button>
    </div>
  </body>
</html>
